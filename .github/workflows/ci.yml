name: Go gRPC

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Lint
        run: go vet  ./...

      - name: Test
        run: go test --count=1 ./...

      - name: Analysis
        run: bash -c "echo $PWD" && ls -ltrp